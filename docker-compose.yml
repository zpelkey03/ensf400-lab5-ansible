version: "3.7"

services:
  managedhost-app-1:
    build: 
      context: managed-host/alpine/app1
    restart: unless-stopped
    network_mode: "bridge"
    environment:
      - SSH_ENABLE_ROOT=true
    ports:
    - 3000:3000 #Web
    - 2223:2223 #SSH
    volumes:
    - /secrets/id_rsa_container.pub:/root/.ssh/authorized_keys
  managedhost-app-2:
    build: 
      context: managed-host/alpine/app2
    restart: unless-stopped
    network_mode: "bridge"
    environment:
      - SSH_ENABLE_ROOT=true
    ports:
    - 3001:3000 #Web
    - 2224:2224 #SSH
    volumes:
    - /secrets/id_rsa_container.pub:/root/.ssh/authorized_keys

  managedhost-app-3:
    build: 
      context: managed-host/alpine/app3
    restart: unless-stopped
    network_mode: "bridge"
    environment:
      - SSH_ENABLE_ROOT=true
    ports: 
    - 3002:3000 #Web
    - 2225:2225 #SSH
    volumes:
    - /secrets/id_rsa_container.pub:/root/.ssh/authorized_keys
